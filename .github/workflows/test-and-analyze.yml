name: test-and-analyze
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: yarn install
      - name: check types
        run: yarn check-types ./src/**/*.ts
      - name: run biome
        run: yarn format-lint ./src
      - name: run tests
        run: yarn test
